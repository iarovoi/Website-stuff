<div class="sk-folding-cube" id="preloader">
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script><lottie-player src="https://assets9.lottiefiles.com/private_files/lf30_g9ci7o8r.json" background="transparent" speed="1" style="width: 100px; height: 100px;" loop autoplay></lottie-player>
</div>
<script type="text/javascript">
(function(){
var preload = document.getElementById("preloader");
var loading = 0;
var id = setInterval(frame, 64);
function frame(){
if(loading == 100){
clearInterval(id);
} else {
loading = loading + 1;
if(loading == 90){
preload.style.opacity = "0";
}
}
}
})();
</script>

<style>
.sk-folding-cube {
height: 2em;
width: 2em;
overflow: show;
margin: auto;
top: -50px;
left: -50px;
bottom: 0;
right: 0;
width: 40px;
height: 40px;
text-align: center;
position: absolute;
}
</style>
